{% extends 'shared/base.html'%}
{% load static %}
{% block content %}

	<link rel="stylesheet" href="{% static '/assets/css/cadastro/cadastro.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/homer/home.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/mensagem/mensagem.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/perfil/perfil.css' %}">

<body>
	<header class="cabecalho cabecalho--mensagem">
		<a href="{% url 'perfil' %}" class="cabecalho__link">
			<div class="perfil__usuario perfil__usuario--novoUsario"></div>
		</a>
	</header>
	<div class="background__lateral"></div>

	<main>
		<section class="container__mensagem">
			<p class="home__paragrafo paragrafo__mensagem">Esse é o perfil que aparece para responsáveis ou ONGs que recebem
				sua mensagem.</p>

			<h2 class="formulario__titulo formulario__titulo--perfil">Perfil</h2>

			<div class="container__formulario">
				<form action="" class="formulario__mensagem">
					<label for="foto">
						<legend class="formulario__titulo--mensagem"></legend>
					</label>

					<div class="container__avatar" name="foto">
						<img src="{% static '/assets/img/avatar-usario-medio.svg' %}" alt="Avatar de usuário">
						<p class="avatar__paragrafo">Clique na foto para editar</p>
					</div>

					<label for="nome">
						<legend class="formulario__titulo--mensagem">Nome</legend>
					</label>
					<input type="text" id="nome" name="nome" class="input__mensagem" placeholder=" Joana Magalhães " required>

					<label for="telefone">
						<legend class="formulario__titulo--mensagem">Telefone</legend>
					</label>
					<input type="tel" id="telefone" name="telefone" class="input__mensagem" placeholder=" 55 11 XXXXXXXXX "
						pattern=" [0-9]{2}[0-9]{4}[0-9]{5} " required>

					<label for="cidade">
						<legend class="formulario__titulo--mensagem">Cidade</legend>
					</label>
					<input type="text" id="cidade" name="cidade" class="input__mensagem" placeholder=" São Paulo " required>

					<label for="mensagem">
						<legend class="formulario__titulo--mensagem">Sobre</legend>
					</label>
					<textarea name="mensagem" id="mensagem" class="textarea__mensagem" placeholder=" Escreva sua Mensagem "
						required></textarea>

					<input type="submit" class="sessao__botao sessao__botao--cadastro sessao__botao--mensagem" value="SALVAR">
				</form>
			</div>
		</section>
	</main>
</body>

{% endblock %}
