{% extends 'shared/base.html'%}
{% load static %}
{% block content %}

	<link rel="stylesheet" href="{% static '/assets/css/index.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/cadastro/cadastro.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/login/login.css' %}">


	<main>
		<section class="sessao-principal--cadastro sessao-principal--login">
			<div class="container-img">
				<img src="{% static '/assets/img/logo-azul-mobile.svg' %}" alt="logotipo Adotpet">
			</div>

			<p class="sessao__paragrafo">Já tem conta? Faça seu login:</p>

			<div class="sessao-principal__formulario">
				<form action="{% url 'home' %}" class="formulario__cadastro" id="form-login">
					<label for="email">
						<legend class="formulario__titulo">Email</legend>
					</label>
					<input type="email" id='email' class="formulario__input" data-tipo placeholder="Por favor digite seu e-mail"
						pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$"
						required>
					<span class="error" data-error></span>

					<label for="senha">
						<legend class="formulario__titulo">Senha</legend>
					</label>
					<input type="password" id='senha' class="formulario__input formulario__input--senha"
						placeholder="Por favor digite sua senha" data-tipo required>
					<br>
					<span class="error" data-error></span>
					<a href="#" class="esqueci-senha">Esqueci minha senha.</a>

					<!-- BOTAO -->
					<input type="submit" class="sessao__botao sessao__botao--cadastro" id="btnEnviar" value="ENTRAR">
				</form>

			</div>
		</section>

		<div class="background__lateral--branco"></div>
	</main>

{% endblock %}
