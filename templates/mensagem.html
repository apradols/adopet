{% extends 'shared/base.html'%}
{% load static %}
{% block content %}

	<link rel="stylesheet" href="{% static '/assets/css/reset.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/index.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/cadastro/cadastro.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/homer/home.css' %}">
	<!-- CSS página -->
	<link rel="stylesheet" href="{%  static '/assets/css/mensagem/mensagem.css' %}">


<body>
	<header class="cabecalho cabecalho--mensagem">
		<a href="{% url 'perfil' %}" class="cabecalho__link">
			<div class="perfil__usuario"></div>
		</a>
	</header>

	<main>
		<section class="container__mensagem">
			<p class="home__paragrafo paragrafo__mensagem">Envie uma mensagem para a pessoa ou instituição que está cuidado do
				animal:</p>
			<div class="container__formulario">
				<form action="" class="formulario__mensagem" data-formulario-mensagem>
					<label for="nome">
						<legend class="formulario__titulo--mensagem">Nome</legend>
					</label>
					<input type="text" id="nome" name="nome" class="input__mensagem" placeholder="Digite seu nome" required>

					<label for="telefone">
						<legend class="formulario__titulo--mensagem">Telefone</legend>
					</label>
					<input type="number" id="telefone" name="telefone" class="input__mensagem"
						placeholder="Insira seu telefone e/ou whatsapp" pattern="[0-9]{2}[0-9]{4}[0-9]{5}" required>
					<label for="animal">
						<legend class="formulario__titulo--mensagem">Nome do Animal</legend>
					</label>
					<input type="text" id="animal" name="animal" class="input__mensagem"
						placeholder="Por qual animal você se interessou?" required>
					<label for="mensagem">
						<legend class="formulario__titulo--mensagem">Mensagem</legend>
					</label>
					<textarea name="mensagem" id="mensagem" class="textarea__mensagem" placeholder="Escreva sua Mensagem"
						required></textarea>
					<input type="submit" class="sessao__botao sessao__botao--cadastro sessao__botao--mensagem" value="ENVIAR">


				</form>
			</div>
		</section>

	</main>

</body>

{% endblock %}
