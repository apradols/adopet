{% extends 'shared/base.html'%}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static '/assets/css/cadastro/cadastro.css' %}">
<body>
	<main>
		<section class="sessao-principal--cadastro">

			<div class="container-img">
				<img src="{% static '/assets/img/logo-azul-mobile.svg' %}" alt="logotipo Adotpet">
			</div>

			<h3 class="sessao__titulo--cadastro">Ainda não tem cadastro?</h3>
			<p class="sessao__paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

			<div class="sessao-principal__formulario">

				<form action="" class="formulario__cadastro" id="formulario-cadastro">
					<fieldset>
						<label for="email">
							<legend class="formulario__titulo">Email</legend>
						</label>
						<input data-inputsCadastro type="email" id='email' class="formulario__input"
							placeholder="Por favor digite seu e-mail"
							pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$"
							required>
						<span class="error" data-erro-email></span>
					</fieldset>

					<fieldset>
						<label for="nome">
							<legend class="formulario__titulo">Nome</legend>
						</label>
						<input data-inputsCadastro type="text" id='nome' class="formulario__input"
							placeholder="Por favor digite seu nome" required>
						<span class="error" id='error' data-erro-nome></span>
					</fieldset>

					<fieldset>
						<label for="senha">
							<legend class="formulario__titulo">Senha</legend>
						</label>
						<input data-inputsCadastro type="password" id='senha' class="formulario__input formulario__input--senha"
							placeholder="Por favor digite sua senha" required>
						<span class="error" data-erro-senha></span>
					</fieldset>

					<fieldset>
						<label for="senhaConfirm">
							<legend class="formulario__titulo">Confirme a sua Senha</legend>
						</label>
						<input data-inputsCadastro type="password" id='senhaConfirm'
							class="formulario__input formulario__input--senha" placeholder="Por favor confirme sua senha" required>
						<span class="error" data-erro-confirmaSenha></span>
					</fieldset>


					<input type="submit" class="sessao__botao sessao__botao--cadastro" value="CADASTRAR">
					<span class="error" data-senhaIncorreta></span>
				</form>
			</div>

		</section>
		<div class="background__lateral--branco"></div>
	</main>

</body>
{% endblock %}
